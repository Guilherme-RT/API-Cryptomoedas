<!DOCTYPE html>
<html>

<head>
    <title>Coin Market Cap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="Crypto style.css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">COIN_MARKET_CAP</li>
        </ol>
    </nav>

    <div class="d-flex p-3 bd-highlight">
        <div id="coins"></div>
    </div>

    <script type="text/javascript">
        //My api key
        var apikey = {
            key: '0774cc64-3c22-48ce-9c63-2a72f678f384'
        }

        //GET Fetch Requisition
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
                apikey.key)
            .then((response) => {
                if (!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                return response.json();
            })
            .then((api) => {

                var texto = "";

                // Get 20 coins and symbols 
                for (let i = 0; i < 20; i++) {



                    //Show API information

                    texto = texto + `
                  
                    <div class="media">
                        <img src="Crypto_coin.gif" class="align-self-center mr-3" alt="coin" width="100" height="60">
                        <div class="media-body">
                        <h5 class="mt-2">${api.data[i].name}</h5>
                        <p>${api.data[i].symbol}, ${api.data[i].first_historical_data}</p>
                        </div>
                    </div>
               
                    `;

                    document.getElementById("coins").innerHTML = texto;

                }
            })
            .catch((error) => {
                console.error(error.message);
            });
    </script>

    <span class="message"> 
        <par><i class="fas fa-coins"></i>  Essa é a minha requisição da API de cryptomoedas do Coin Market Cap!!!  <i class="far fa-smile-wink"></i></par>
     </span>

</body>
<script src="https://kit.fontawesome.com/be9abc110c.js" crossorigin="anonymous"></script>

</html>
